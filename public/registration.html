<body>

    <script>
        const AMOCRM_CREATE_URL = 'https://functions.poehali.dev/7bc3d305-bf6d-4723-928c-5a609d11b7d3';
        
        const form = document.getElementById('registrationForm');
        const phoneInput = document.getElementById('phone');
        const loanAmountSelect = document.getElementById('loanAmount');
        const loanTermSelect = document.getElementById('loanTerm');
        const loanInfo = document.getElementById('loanInfo');
        const totalAmountDisplay = document.getElementById('totalAmount');
        const dailyPaymentDisplay = document.getElementById('dailyPayment');

        // –ú–∞—Å–∫–∞ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                if (value[0] === '8') value = '7' + value.slice(1);
                if (value[0] !== '7') value = '7' + value;
            }
            
            let formatted = '+7';
            if (value.length > 1) {
                formatted += ' (' + value.substring(1, 4);
            }
            if (value.length >= 5) {
                formatted += ') ' + value.substring(4, 7);
            }
            if (value.length >= 8) {
                formatted += '-' + value.substring(7, 9);
            }
            if (value.length >= 10) {
                formatted += '-' + value.substring(9, 11);
            }
            
            e.target.value = formatted;
        });

        // –†–∞—Å—á–µ—Ç —Å—É–º–º—ã –∑–∞–π–º–∞
        function calculateLoan() {
            const amount = parseFloat(loanAmountSelect.value);
            const term = parseInt(loanTermSelect.value);
            
            if (amount && term) {
                const interestRate = 0.01; // 1% –≤ –¥–µ–Ω—å
                const totalInterest = amount * interestRate * term;
                const totalAmount = amount + totalInterest;
                const dailyPayment = totalAmount / term;
                
                totalAmountDisplay.textContent = Math.round(totalAmount).toLocaleString('ru-RU') + ' ‚ÇΩ';
                dailyPaymentDisplay.textContent = Math.round(dailyPayment).toLocaleString('ru-RU') + ' ‚ÇΩ';
                loanInfo.style.display = 'block';
            } else {
                loanInfo.style.display = 'none';
            }
        }

        loanAmountSelect.addEventListener('change', calculateLoan);
        loanTermSelect.addEventListener('change', calculateLoan);

        // –í–∞–ª–∏–¥–∞—Ü–∏—è –ø–∞—Å–ø–æ—Ä—Ç–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        document.getElementById('passportSeries').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        document.getElementById('passportNumber').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            const fullName = document.getElementById('fullName').value.trim();
            const birthDate = document.getElementById('birthDate').value;
            const phone = phoneInput.value.replace(/\D/g, '');
            const passportSeries = document.getElementById('passportSeries').value;
            const passportNumber = document.getElementById('passportNumber').value;
            const loanAmount = loanAmountSelect.value;
            const loanTerm = loanTermSelect.value;
            const password = document.getElementById('password').value;

            if (!fullName || !birthDate || !phone || !passportSeries || !passportNumber || !loanAmount || !loanTerm || !password) {
                errorDiv.textContent = '‚ö†Ô∏è –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è';
                errorDiv.style.display = 'block';
                return;
            }

            if (phone.length !== 11) {
                errorDiv.textContent = '‚ö†Ô∏è –ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞';
                errorDiv.style.display = 'block';
                return;
            }

            if (passportSeries.length !== 4 || passportNumber.length !== 6) {
                errorDiv.textContent = '‚ö†Ô∏è –ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –ø–∞—Å–ø–æ—Ä—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ';
                errorDiv.style.display = 'block';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞—è–≤–∫–∏...';

            try {
                const response = await fetch(AMOCRM_CREATE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fullName,
                        birthDate,
                        phone,
                        passport: `${passportSeries} ${passportNumber}`,
                        loanAmount: parseInt(loanAmount),
                        loanTerm: parseInt(loanTerm),
                        password
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    successDiv.textContent = '‚úÖ –ó–∞—è–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤ –ª–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç...';
                    successDiv.style.display = 'block';
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–ª–µ—Ñ–æ–Ω –¥–ª—è –∞–≤—Ç–æ–≤—Ö–æ–¥–∞
                    const cleanPhone = phone.replace(/\D/g, '');
                    localStorage.setItem('userPhone', cleanPhone);
                    
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É (React –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ)
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    throw new Error(result.error || '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞—è–≤–∫–∏');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                errorDiv.textContent = `‚ö†Ô∏è ${error.message}`;
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É';
            }
        });
    </script>
