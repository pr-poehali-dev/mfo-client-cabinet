<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Займ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f1419 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2.5rem;
        }



        .title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="tel"],
        input[type="date"],
        input[type="password"],
        input[type="range"] {
            width: 100%;
        }

        input[type="text"],
        input[type="tel"],
        input[type="date"],
        input[type="password"] {
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .slider-container {
            margin-bottom: 1rem;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .slider-value {
            font-size: 1rem;
            font-weight: 600;
            color: #667eea;
        }

        input[type="range"] {
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .slider-marks {
            display: none;
        }

        .loan-info {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .loan-info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        .loan-info-item {
            text-align: center;
        }

        .loan-info-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.25rem;
        }

        .loan-info-value {
            font-size: 1rem;
            font-weight: 600;
            color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .link {
            color: #667eea;
            text-decoration: none;
            text-align: center;
            display: block;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .link:hover {
            text-decoration: underline;
        }

        .required {
            color: #ef4444;
        }

        @media (max-width: 640px) {
            .card {
                padding: 1.5rem;
            }
            
            .row {
                grid-template-columns: 1fr;
            }

            .loan-info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Регистрация</h1>
            <div id="errorMessage"></div>
            <div id="successMessage"></div>

            <form id="registrationForm">
                <div class="form-group">
                    <label>ФИО <span class="required">*</span></label>
                    <input type="text" id="fullName" placeholder="Иванов Иван Иванович" required autocomplete="name">
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Дата рождения <span class="required">*</span></label>
                        <input type="date" id="birthDate" required autocomplete="bday">
                    </div>

                    <div class="form-group">
                        <label>Телефон <span class="required">*</span></label>
                        <input type="tel" id="phone" placeholder="79991234567" required autocomplete="tel">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Серия паспорта <span class="required">*</span></label>
                        <input type="text" id="passportSeries" placeholder="1234" maxlength="4" required autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label>Номер паспорта <span class="required">*</span></label>
                        <input type="text" id="passportNumber" placeholder="567890" maxlength="6" required autocomplete="off">
                    </div>
                </div>

                <div class="slider-container">
                    <div class="slider-header">
                        <label>Сумма займа <span class="required">*</span></label>
                        <span class="slider-value" id="amountValue">50 000 ₽</span>
                    </div>
                    <input type="range" id="loanAmount" min="5000" max="100000" step="5000" value="50000">
                    <div class="slider-marks">
                        <span class="slider-mark">5 000 ₽</span>
                        <span class="slider-mark">50 000 ₽</span>
                        <span class="slider-mark">100 000 ₽</span>
                    </div>
                </div>

                <div class="slider-container">
                    <div class="slider-header">
                        <label>Срок займа <span class="required">*</span></label>
                        <span class="slider-value" id="termValue">30 дней</span>
                    </div>
                    <input type="range" id="loanTerm" min="7" max="90" step="7" value="30">
                    <div class="slider-marks">
                        <span class="slider-mark">7 дней</span>
                        <span class="slider-mark">49 дней</span>
                        <span class="slider-mark">90 дней</span>
                    </div>
                </div>

                <div id="loanInfo" class="loan-info">
                    <div class="loan-info-grid">
                        <div class="loan-info-item">
                            <div class="loan-info-label">Сумма к возврату</div>
                            <div class="loan-info-value" id="totalAmount">0 ₽</div>
                        </div>
                        <div class="loan-info-item">
                            <div class="loan-info-label">Ежедневно</div>
                            <div class="loan-info-value" id="dailyPayment">0 ₽</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Придумайте пароль <span class="required">*</span></label>
                    <input type="password" id="password" placeholder="Минимум 6 символов" minlength="6" required autocomplete="new-password">
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">Зарегистрироваться</button>
                <a href="/" class="link" style="display: block; text-align: center; margin-top: 1rem; color: #667eea; text-decoration: none;">Уже есть аккаунт? Войти</a>
            </form>
        </div>
    </div>

    <script>
        const AMOCRM_CREATE_URL = 'https://functions.poehali.dev/7bc3d305-bf6d-4723-928c-5a609d11b7d3';
        
        const form = document.getElementById('registrationForm');
        const phoneInput = document.getElementById('phone');
        const loanAmountSlider = document.getElementById('loanAmount');
        const loanTermSlider = document.getElementById('loanTerm');
        const amountValue = document.getElementById('amountValue');
        const termValue = document.getElementById('termValue');
        const totalAmountDisplay = document.getElementById('totalAmount');
        const dailyPaymentDisplay = document.getElementById('dailyPayment');

        // Маска для телефона
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                if (value[0] === '8') value = '7' + value.slice(1);
                if (value[0] !== '7') value = '7' + value;
            }
            
            let formatted = '+7';
            if (value.length > 1) {
                formatted += ' (' + value.substring(1, 4);
            }
            if (value.length >= 5) {
                formatted += ') ' + value.substring(4, 7);
            }
            if (value.length >= 8) {
                formatted += '-' + value.substring(7, 9);
            }
            if (value.length >= 10) {
                formatted += '-' + value.substring(9, 11);
            }
            
            e.target.value = formatted;
        });

        // Обновление отображения суммы
        loanAmountSlider.addEventListener('input', function(e) {
            const value = parseInt(e.target.value);
            amountValue.textContent = value.toLocaleString('ru-RU') + ' ₽';
            calculateLoan();
        });

        // Обновление отображения срока
        loanTermSlider.addEventListener('input', function(e) {
            const value = parseInt(e.target.value);
            termValue.textContent = value + ' ' + getDaysWord(value);
            calculateLoan();
        });

        function getDaysWord(days) {
            if (days % 10 === 1 && days % 100 !== 11) return 'день';
            if ([2, 3, 4].includes(days % 10) && ![12, 13, 14].includes(days % 100)) return 'дня';
            return 'дней';
        }

        // Расчет суммы займа
        function calculateLoan() {
            const amount = parseInt(loanAmountSlider.value);
            const term = parseInt(loanTermSlider.value);
            
            const interestRate = 0.01;
            const totalInterest = amount * interestRate * term;
            const totalAmount = amount + totalInterest;
            const dailyPayment = totalAmount / term;
            
            totalAmountDisplay.textContent = Math.round(totalAmount).toLocaleString('ru-RU') + ' ₽';
            dailyPaymentDisplay.textContent = Math.round(dailyPayment).toLocaleString('ru-RU') + ' ₽';
        }

        // Инициализация расчета
        calculateLoan();

        // Валидация паспортных данных
        document.getElementById('passportSeries').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        document.getElementById('passportNumber').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        // Валидация возраста
        function validateAge(birthDate) {
            const today = new Date();
            const birth = new Date(birthDate);
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            
            return age >= 18 && age <= 100;
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.className = '';
            successDiv.className = '';
            
            const fullName = document.getElementById('fullName').value.trim();
            const birthDate = document.getElementById('birthDate').value;
            const phone = phoneInput.value.replace(/\D/g, '');
            const passportSeries = document.getElementById('passportSeries').value;
            const passportNumber = document.getElementById('passportNumber').value;
            const loanAmount = parseInt(loanAmountSlider.value);
            const loanTerm = parseInt(loanTermSlider.value);
            const password = document.getElementById('password').value;

            if (!validateAge(birthDate)) {
                errorDiv.textContent = 'Займы выдаются только лицам от 18 до 100 лет';
                errorDiv.className = 'alert alert-error';
                return;
            }

            if (phone.length !== 11) {
                errorDiv.textContent = 'Введите корректный номер телефона';
                errorDiv.className = 'alert alert-error';
                return;
            }

            if (passportSeries.length !== 4) {
                errorDiv.textContent = 'Серия паспорта должна содержать 4 цифры';
                errorDiv.className = 'alert alert-error';
                return;
            }

            if (passportNumber.length !== 6) {
                errorDiv.textContent = 'Номер паспорта должен содержать 6 цифр';
                errorDiv.className = 'alert alert-error';
                return;
            }

            if (password.length < 6) {
                errorDiv.textContent = 'Пароль должен содержать минимум 6 символов';
                errorDiv.className = 'alert alert-error';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Отправка...';

            try {
                const response = await fetch(AMOCRM_CREATE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fullName,
                        birthDate,
                        phone,
                        passport: `${passportSeries} ${passportNumber}`,
                        loanAmount,
                        loanTerm,
                        password
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    successDiv.textContent = 'Заявка успешно отправлена! Перенаправление...';
                    successDiv.className = 'alert alert-success';
                    
                    const cleanPhone = phone.replace(/\D/g, '');
                    localStorage.setItem('userPhone', cleanPhone);
                    localStorage.setItem('newRegistration', 'true');
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    throw new Error(result.error || 'Ошибка отправки заявки');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                errorDiv.textContent = error.message;
                errorDiv.className = 'alert alert-error';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Зарегистрироваться';
            }
        });
    </script>
</body>
</html>
